<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="'stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="container">
           <div class="message-header">
             <div class="header-img">
                <img src="img/woman.jpg">
              </div>
            <div class="active">
                 <h4>Sana </h4>
                <h6>4 hours ago....</h6>
           </div> 
        <div class="header-icons">
            <i class="fa fa-phone"></i>
            <i class="fa fa-video"></i>
            <i class="fa fa-circle-xmark"></i>
        </div>
        </div>
    
        <div class="chat-page">
           <div class="msg-inbox">
            <div class="chats">
                <div class="msg-page">
                    <div class="recieved-chats">
                        <div class="recieved-chats-img">
                            <img src="img/female_business_owner.jpg">
                        </div>
                        <div class="recieved-msg">
                            <div class="recieved-msg-inbox">
                            <p>Hello there..!!</p>
                            <span class="time">11:00 pm, oct 7,2022</span>
                            </div>
                        </div>
                    </div>
                    <div class="outgoing-chats">
                        <div class="outgoing-msg">
                            <div class="outgoing-msg-inbox">
                                 <p>How are you..!!</p>
                                <span class="time">12:00 pm, oct 8,2022</span>
                            </div>
                       </div>
                        <div class="outgoing-chats-img">
                            <img src="img/female_business_owner.jpg">
                        </div>  
                    </div>
                </div>

            </div>

        </div>
            <div class="message-footer">
              <div class="footer-icons">
                <i class="fa fa-plus-circle"></i>
                <i class="fa fa-camera"></i>
                <i class="fa fa-microphone"></i>
                <i class="fa fa-smile-o"></i>
              </div>
              <div class="input-message">
                 <input type="text" class="form-control"
                 placeholder="type here..">
                <div class="input-message-append">
                  <span class="input-message-text"><i class="fa fa-paper-plane"></i></span>
                </div>
              </div>
           </div>
   </div>

     
</body>
</html>
